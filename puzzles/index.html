<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Press - Puzzles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }
        .container {
            max-width: 900px;
            text-align: center;
        }
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 5px;
            margin-top: 20px;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .puzzle-btn {
            width: 40px;
            height: 40px;
            font-size: 12px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            border: none;
            font-weight: bold;
        }
        .blue-btn {
            background-color: lightblue;
            color: black;
            text-decoration: none;
        }
        .red-btn {
            background-color: white;
            color: black;
            cursor: not-allowed;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">James Press</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="photography.html">Photography</a></li>
                    <li class="nav-item"><a class="nav-link" href="puzzles.html">Puzzles</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Puzzles</h1>
        <p>Select a puzzle below:</p>
        <div class="puzzle-grid">
            <script>
                for (let i = 1; i <= 100; i++) {
                    if (i <= 20) {
                        document.write(`<a href="puzzle${i}.html" class="btn puzzle-btn blue-btn">${i}</a>`);
                    } else {
                        document.write(`<button class="btn puzzle-btn red-btn" title="Problem ${i} coming soon!">${i}</button>`);
                    }
                }
            </script>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
